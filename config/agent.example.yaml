agent_id: "default"
relay_host: "127.0.0.1"
relay_port_agent: 8080
rsa_private_key: "certs/agent_private.pem"
rsa_public_key: "certs/relay_public.pem"
agent_public_key_path: "certs/agent_public.pem"
auth_key: ""
web_console_port: 3002
web_console_bind: "127.0.0.1"
web_console_password_hash: ""
web_console_force_change: false
web_console_schedules: []
relay_config_path: ""
heartbeat_interval: 100
relay_probe_interval: 20  # seconds; Agent<->Client relay probe interval for self-check
auto_restart: true
agent_process_module: "agent.main"
agent_python: ""
agent_restart_delay: 2.0
agent_stop_timeout: 8
shutdown_force_exit_seconds: 6.0
log_level: "info"
web_terminal_session_ttl: 120
shell_windows_backend: "auto"       # auto|conpty|subprocess
shell_windows_shell: "powershell.exe"
shell_windows_conpty_fallback: true
shell_windows_conpty_probe_timeout: 5.0
shell_windows_conpty_input_delay_ms: 250

