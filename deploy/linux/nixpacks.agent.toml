[variables]
PYTHONUNBUFFERED = "1"

[phases.setup]
nixPkgs = ["python311", "bash"]

[phases.install]
cmds = [
  # 1. Create the virtual environment in a writable directory
  "python -m venv /opt/venv",
  # 2. Upgrade pip and install requirements inside that venv
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "bash deploy/linux/start_agent_nixpacks.sh"
